[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "${HOSTNAME}"
  omit_hostname = false

[[outputs.influxdb_v2]]
  urls = ["${INFLUX_URL}"]
  token = "${INFLUX_TOKEN}"
  organization = "${INFLUX_ORG}"
  bucket = "${INFLUX_BUCKET}"

[[inputs.cpu]]
    percpu = true
    totalcpu = true
    collect_cpu_time = false
    report_active = false
[[inputs.disk]]
    ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]
[[inputs.diskio]]
[[inputs.kernel]]
[[inputs.mem]]
[[inputs.net]]
[[inputs.processes]]
[[inputs.swap]]
[[inputs.system]]


[[inputs.docker]]
    endpoint = "unix:///var/run/docker.sock"
    timeout = "5s"
    
[[inputs.http_response]]
  urls = ["http://host.docker.internal:8080"]
  method = "GET"
  response_timeout = "5s"
  follow_redirects = true
  response_status_code = 200
  insecure_skip_verify = true

  [inputs.http_response.tags]
    service = "ghost"

[[inputs.mysql]]
servers = ["${MYSQL_USERNAME}:${MYSQL_PASSWORD}@tcp(mysql:3306)/"]

[[inputs.prometheus]]
 urls = ["${INFLUX_URL}/metrics"]
 metric_version = 1