apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotrod
  namespace: tenant-a
  labels:
    app: hotrod
    tenant: tenant-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotrod
      tenant: tenant-a
  template:
    metadata:
      labels:
        app: hotrod
        tenant: tenant-a
    spec:
      containers:
        - name: hotrod
          image: jaegertracing/example-hotrod:latest
          imagePullPolicy: IfNotPresent
          args: ["all"]
          ports:
            - containerPort: 8080
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://vector-aggregator.observability:4318"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "tenant.name=tenant-a"
---
apiVersion: v1
kind: Service
metadata:
  name: hotrod
  namespace: tenant-a
  labels:
    app: hotrod
    tenant: tenant-a
spec:
  type: NodePort
  selector:
    app: hotrod
    tenant: tenant-a
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30001
