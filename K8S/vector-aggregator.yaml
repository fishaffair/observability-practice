customConfig:
  api:
    enabled: true
    address: 0.0.0.0:8686
    playground: true
    graphql: true
  sources:
    internal_metrics:
      type: internal_metrics
    otel:
      type: opentelemetry
      grpc:
        address: 0.0.0.0:4317
      http:
        address: 0.0.0.0:4318
      use_otlp_decoding: true

  transforms:
    otel_tenant:
      type: remap
      inputs:
        - otel.traces
      source: |
        for_each(array!(.resourceSpans)) -> |_rs, rs| {
          attrs = array!(get!(rs, ["resource", "attributes"]))
          matches = filter(attrs) -> |atr, a| {
            a.key == "tenant.name"
          }
        .tenant = get!(matches, [0, "value", "stringValue"])
        }

    only_with_tenant:
      type: filter
      inputs: [otel_tenant]
      condition: 'exists(.tenant)'

  sinks:
    prom_exporter:
      type: prometheus_exporter
      inputs: [internal_metrics]
      address: 0.0.0.0:9090
    stdout:
      type: console
      inputs: [only_with_tenant]
      encoding:
        codec: json
        pretty: true
    tempo:
      inputs:
        - only_with_tenant
      type: opentelemetry
      protocol:
        type: http
        uri: "http://tempo.observability:4318/v1/traces"
        encoding:
          codec: otlp
        request:
          headers:
              X-Scope-OrgID: |-
                {{ print "{{ tenant }}" }}



