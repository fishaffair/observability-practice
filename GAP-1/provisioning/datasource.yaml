apiVersion: 1

datasources:
    - name: Mimir
      type: prometheus
      access: proxy
      url: http://nginx:9999/prometheus
      isDefault: true
      allowUiUpdates: true

    - name: MimirStrict
      type: prometheus
      access: proxy
      url: http://mimir:9009/prometheus
      jsonData:
        alertmanagerUid: "alertmanager"
        httpHeaderName1: "X-Scope-OrgID"
      secureJsonData:
        httpHeaderValue1: floral
      allowUiUpdates: true

    - name: Mimir Alertmanager
      uid: alertmanager
      type: alertmanager
      orgId: 1
      url: http://mimir:9009
      allowUiUpdates: true